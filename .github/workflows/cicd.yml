name: CI/CD for Battleships React

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-artifact
          path: build

  analyze:
    name: 🔍 Analyze
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ivanwe2_battleships-react
            -Dsonar.organization=ivanwe2

  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, analyze]
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: write  # Needed to push to gh-pages branch
      pages: write     # Needed to deploy to GitHub Pages
      id-token: write  # Needed for GitHub Actions auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Git user
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run deploy script
        run: npm run deploy  # This will run 'gh-pages -d build'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Make sure your token has the correct permissions
